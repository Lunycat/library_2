<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование читатаеля</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
    <label for="fullName">Введите ФИО:</label>
    <input type="text" id="fullName" th:field="*{fullName}">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br>
    <label for="age">Введите год рождения:</label>
    <input type="number" id="age" th:field="*{age}">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br>
    <input type="submit" value="Редактировать">
</form>

</body>
</html>
