<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="${person.fullName + ', ' + person.age}"></p>
<!------- Если нет книг ------->
<p th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</p>
<!---------------------------->
<!------- Если есть книги ------->
<div th:if="${!books.isEmpty()}">
    <hr>
    <b>Книги:</b>
    <p th:each="book : ${books}" th:text="${book.title + ', ' + book.author + ', ' + book.year}"></p>
</div>
<!---------------------------->
<hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.id})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
