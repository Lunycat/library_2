<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}">
  <label for="title">Введите название книги:</label>
  <input type="text" id="title" th:field="*{title}">
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  <br>
  <label for="author">Введите автора:</label>
  <input type="text" id="author" th:field="*{author}">
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
  <br>
  <label for="year">Введите год:</label>
  <input type="number" id="year" th:field="*{year}">
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
  <br>
  <input type="submit" value="Редактировать">
</form>

</body>
</html>
